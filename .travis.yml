sudo: false

dist: xenial

language: c

os:
  - linux
  - osx

python:
  - "3.7"

compiler:
  - gcc

addons:
  apt:
    packages:
      - libaio-dev
      - libattr1-dev
      - libbrlapi-dev
      - libcap-ng-dev
      - libgcc-4.8-dev
      - libgnutls-dev
      - libgtk-3-dev
      - libiscsi-dev
      - liblttng-ust-dev
      - libncurses5-dev
      - libnfs-dev
      - libnss3-dev
      - libpixman-1-dev
      - libpng12-dev
      - librados-dev
      - libsdl1.2-dev
      - libseccomp-dev
      - libspice-protocol-dev
      - libspice-server-dev
      - libssh-dev
      - liburcu-dev
      - libusb-1.0-0-dev
      - libvte-2.91-dev
      - sparse
      - uuid-dev
      - gcovr
      - libsdl2-dev
      - libepoxy-dev
  homebrew:
    update: true
    packages:
      - glib
      - pixman
      - sdl2
      - libepoxy

git:
  # we want to do this ourselves
  submodules: false

script:
  - ./build.sh
